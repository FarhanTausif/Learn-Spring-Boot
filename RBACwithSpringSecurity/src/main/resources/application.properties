# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/rbac_db
spring.datasource.username=rbac_user
spring.datasource.password=rbac_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8000

# Security Configuration (will be overridden by our custom configuration)
spring.security.user.name=admin
spring.security.user.password=admin123
