<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">ðŸ‘¤ User Panel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link active" href="/user/profile">Profile</a>
                <a class="nav-link" href="/user/tasks">Tasks</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="alert alert-success">
            <h4>My Profile</h4>
            <p th:text="${message}">Your Profile - View and edit your information</p>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Personal Information</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" value="Regular" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" value="User" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="user@example.com" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" value="user" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control" value="USER" readonly>
                                <small class="form-text text-muted">Contact your manager to request role changes</small>
                            </div>
                            <button type="button" class="btn btn-success" onclick="enableEdit()">Edit Profile</button>
                            <button type="submit" class="btn btn-primary" id="saveBtn" style="display:none;">Save Changes</button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;" onclick="cancelEdit()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Account Status</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Status:</strong> <span class="badge bg-success">Active</span></p>
                        <p><strong>Last Login:</strong> Oct 12, 2025</p>
                        <p><strong>Member Since:</strong> Jan 15, 2024</p>
                        <hr>
                        <h6>Security</h6>
                        <button class="btn btn-warning btn-sm mb-2 w-100">Change Password</button>
                        <button class="btn btn-info btn-sm w-100">Enable 2FA</button>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Preferences</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                            <label class="form-check-label" for="emailNotifications">
                                Email Notifications
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="taskReminders" checked>
                            <label class="form-check-label" for="taskReminders">
                                Task Reminders
                            </label>
                        </div>
                        <button class="btn btn-success btn-sm">Save Preferences</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function enableEdit() {
            const inputs = document.querySelectorAll('input[readonly]');
            inputs.forEach(input => {
                if (input.type !== 'text' || input.value !== 'user' && input.value !== 'USER') {
                    input.removeAttribute('readonly');
                }
            });
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            event.target.style.display = 'none';
        }

        function cancelEdit() {
            location.reload();
        }
    </script>
</body>
</html>
