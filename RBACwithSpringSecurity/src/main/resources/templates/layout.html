<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: 'RBAC with Spring Security'}">RBAC with Spring Security</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">RBAC Demo</a>

            <div class="navbar-nav ms-auto">
                <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-3">Welcome, <span sec:authentication="name"></span>!</span>

                    <!-- Role-based navigation -->
                    <a sec:authorize="hasRole('ADMIN')" class="nav-link d-inline me-2" href="/admin">Admin</a>
                    <a sec:authorize="hasRole('MANAGER')" class="nav-link d-inline me-2" href="/manager">Manager</a>
                    <a sec:authorize="hasRole('USER')" class="nav-link d-inline me-2" href="/user">User</a>

                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <a class="nav-link d-inline me-2" href="/login">Login</a>
                    <a class="nav-link d-inline" href="/register">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div th:replace="${content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
